# nixpacks.toml

[phases.setup]
nixPkgs = ["python311", "gcc", "gnumake"]

# Bibliotecas do sistema necessárias para o WeasyPrint
aptPkgs = [
    "libcairo2",
    "libpango-1.0-0",
    "libpangoft2-1.0-0",
    "libgdk-pixbuf2.0-0",
    "libglib2.0-0", 
    "libffi-dev",
    "shared-mime-info",
    "libxml2-dev",
    "libxslt1-dev",
    "librsvg2-common"
]

[phases.install]
dependsOn = ["setup"]
cmds = [
    "python -m venv .venv",
    ".venv/bin/pip install --upgrade pip",
    ".venv/bin/pip install -r requirements.txt"
]

[start]
# AQUI ESTÁ A CORREÇÃO:
# Definimos o LD_LIBRARY_PATH apenas nesta linha, antes do comando rodar.
cmd = "LD_LIBRARY_PATH=/usr/lib/x86_64-linux-gnu .venv/bin/python -m streamlit run main.py --server.port $PORT --server.address 0.0.0.0"
