# nixpacks.toml

[phases.setup]
# Instala Python 3.11 e compiladores básicos
nixPkgs = ["python311", "gcc", "gnumake"]

# Bibliotecas do sistema (Ubuntu) para o WeasyPrint
aptPkgs = [
    "libcairo2",
    "libpango-1.0-0",
    "libpangoft2-1.0-0",
    "libgdk-pixbuf2.0-0",
    "libffi-dev",
    "shared-mime-info",
    "libxml2-dev",
    "libxslt1-dev",
    "librsvg2-common"
]

[phases.install]
dependsOn = ["setup"]
cmds = [
    "python -m venv .venv",
    # Usamos o caminho completo (.venv/bin/pip) para garantir que
    # estamos instalando no lugar certo sem depender da ativação do shell
    ".venv/bin/pip install --upgrade pip",
    ".venv/bin/pip install -r requirements.txt"
]

[start]
cmd = ". .venv/bin/activate && streamlit run main.py --server.port $PORT --server.address 0.0.0.0"
