# nixpacks.toml

[phases.setup]
# Usamos o Nix APENAS para garantir a vers√£o correta do Python
nixPkgs = ["python311"]

# Usamos o APT (Ubuntu) para as bibliotecas do sistema.
# O APT resolve conflitos de arquivos automaticamente.
aptPkgs = [
    "libcairo2",
    "libpango-1.0-0",
    "libpangoft2-1.0-0",
    "libgdk-pixbuf2.0-0",
    "libffi-dev",
    "shared-mime-info",
    "libxml2-dev",
    "libxslt1-dev"
]

[phases.install]
cmds = [
    "python -m venv .venv",
    ". .venv/bin/activate",
    "pip install --upgrade pip",
    "pip install -r requirements.txt"
]

[start]
cmd = ". .venv/bin/activate && streamlit run main.py --server.port $PORT --server.address 0.0.0.0"
