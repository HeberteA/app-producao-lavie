# nixpacks.toml

[variables]
# CRUCIAL: Diz ao Python onde encontrar as bibliotecas instaladas pelo apt
LD_LIBRARY_PATH = '/usr/lib/x86_64-linux-gnu'

[phases.setup]
nixPkgs = ["python311", "gcc", "gnumake"]

# Lista completa para WeasyPrint funcionar
aptPkgs = [
    "libcairo2",
    "libpango-1.0-0",
    "libpangoft2-1.0-0",
    "libgdk-pixbuf2.0-0",
    "libglib2.0-0",
    "libffi-dev",
    "shared-mime-info",
    "libxml2-dev",
    "libxslt1-dev",
    "librsvg2-common"
]

[phases.install]
dependsOn = ["setup"]
cmds = [
    "python -m venv .venv",
    ".venv/bin/pip install --upgrade pip",
    ".venv/bin/pip install -r requirements.txt"
]

[start]
# Comando blindado que funcionou no passo anterior
cmd = ".venv/bin/python -m streamlit run main.py --server.port $PORT --server.address 0.0.0.0"
